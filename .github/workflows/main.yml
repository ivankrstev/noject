name: Build and Deploy to Azure Static Web App

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '20'

    - name: Install Dependencies
      run: npm install
      working-directory: ./client

    - name: Create .env file
      run: |
        echo "NEXT_PUBLIC_SERVER_URL=${{ secrets.NEXT_PUBLIC_SERVER_URL }}" > .env.local
      working-directory: ./client

    - name: Build and Export
      run: |
        npm run build
        npm run export
      working-directory: ./client

    - name: Deploy to Azure Static Web App
      uses: Azure/static-web-apps-deploy@v1
      with:
        azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_DEPLOYMENT_TOKEN }}  # This should be your deployment token
        repo_token: ${{ secrets.GITHUB_TOKEN }}  # Provided by GitHub
        action: "upload"
        ###### Repository/Build Configurations - These fields are optional ######
        app_location: "client/"  # App source code path
        api_location: ""  # Api source code path - optional
        output_location: "client/out"  # Built app content directory - point this to your 'out' directory
